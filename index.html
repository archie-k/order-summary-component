<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <main class="container">
      <div class="order-container">
        <img
          class="hero-img"
          src="./images/illustration-hero.svg"
          alt="hero-img"
        />
        <div class="order-summary">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>

          <div class="plan-container">
            <img src="./images/icon-music.svg" alt="icon" />
            <div class="plan-information">
              <span class="annual-plan">Annual Plan</span>
              <p>$59.99/year</p>
            </div>
            <a href="#" class="change-btn">Change</a>
          </div>
          <button class="proceed-btn" type="submit">Proceed to Payment</button>
          <a href="#" class="cancel-link">Cancel Order</a>
        </div>
      </div>
    </main>
  </body>
</html>
